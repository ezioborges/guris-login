<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login Area</title>

    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="shortcut icon"
      href="./src/assets/favicon-16x16.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- flamengo melhor time do mundo -->
    <div class="content">
      <form class="login-form">
        <div class="login-image">
          <img src="./src/assets/favicon-32x32.png" alt="allien-png" />
        </div>
        <label for="email" class="login-label">
          Email:
          <input id="email" type="email" class="login-input" />
        </label>
        <label for="password" class="login-label">
          Senha:
          <input id="password" type="password" class="login-input" />
        </label>
        <button type="submit" class="login-btn">Entrar</button>
      </form>
    </div>
  </body>
</html>
